@if (setting()) {

    <div class="setting-container">
        <div class="setting-description-container">
            <p class="name">{{setting()?.name}}</p>
            <p class="description">{{setting()?.description}}</p>
        </div>

        @if (setting()?.type == "string") {
            <text-setting [serializedValue]="setting()!.defaultValue"></text-setting>
        } @else if (setting()?.type == "boolean") {
            <boolean-setting [serializedValue]="setting()!.defaultValue"></boolean-setting>
        }

    </div>

}
